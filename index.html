<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <p class="bg-dark text-monospace text-center" style="font-size:70px;color:white;"> Weather Dashboard</p>
  <br>
  <div class="card float-left" style="width:35rem;border:none">
    <input id="searchCity" class="form-control form-control-lg;" type="text" placeholder="city name ">
    <br>
    <button id="searchBtn" type="button" class="btn btn-primary " style="width:5rem;margin-left:20px">Search</button>
    <br>
    <ul id="list" class="list-group list-group-flush">
      <li id="city1" class="list-group-item" style="border-width: 1px;">city1</li>
    </ul>
  </div>

  <div id="mainCard"class="card float-right" style="height:350px;border:none">
    <div class="card-body float-right">
      <div class="city" style="display:flex"></div>
      <img id="image">
      <br>
      <div class="temperature"></div>
      <div class="humidity"></div>
      <div class="windSpeed"></div>
      <div class="uvIndex"></div>
      <br>
     
      <p class="text-center"style="font-size:xx-large">5-Day Forecast</p>
      
      <div class="card text-white bg-primary mb-3 float-left" style="width:200px;height:250px;margin:10px;">
        <div class="card-body">
          <h5 id="date1"class="card-title"></h5>
          
          <img id="icon1">
          
          <p id="temp1" class="card-text"></p>
          <p id="hum1" class="card-text"></p>
        </div>
      </div>

      <div class="card text-white bg-primary mb-3 float-left" style="width:200px;height:250px;margin:10px;">
        <div class="card-body">
          <h5 id="date2"class="card-title"></h5>
        
          <img id="icon2">
         
          <p id="temp2" class="card-text"></p>
          <p id="hum2" class="card-text"></p>
        </div>
      </div>

      <div class="card text-white bg-primary mb-3 float-left" style="width:200px;height:250px;margin:10px;">
        <div class="card-body">
          <h5 id="date3"class="card-title"></h5>
          
          <img id="icon3">
         
          <p id="temp3" class="card-text"></p>
          <p id="hum3" class="card-text"></p>
        </div>
      </div>

      <div class="card text-white bg-primary mb-3 float-left" style="width:200px;height:250px;margin:10px;">
        <div class="card-body">
          <h5 id="date4"class="card-title"></h5>
          
          <img id="icon4">
       
          <p id="temp4" class="card-text"></p>
          <p id="hum4" class="card-text"></p>
        </div>
      </div>

      <div class="card text-white bg-primary mb-3 float-left" style="width:200px;height:250px;margin:10px;">
        <div class="card-body">
          <h5 id="date5"class="card-title"></h5>
        
          <img id="icon5">
       
          <p id="temp5" class="card-text"></p>
          <p id="hum5" class="card-text"></p>
        </div>
      </div>

    </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
